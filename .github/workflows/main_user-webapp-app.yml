# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy PHP app to Azure Web App - user-webapp-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Call Azure Pipeline
    runs-on: windows-latest

    steps:
      - name: Azure Pipelines Action
        uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: https://dev.azure.com/avin-alpha-org/AZ-Avin
          azure-pipeline-name: 'My user web app'
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: php-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'user-webapp-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0182C158007840C3B849AE5EC51474D6 }}
          package: .
